name: Integration tests (androidTest)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GIT
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '18'

      - name: Enable Gradle Wrapper caching (optimization)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Ivy Wallet's code
        run: |
          ./gradlew :shared:data:assembleDebug :shared:data:assembleAndroidTest
          ./gradlew :shared:domain:assembleDebug :shared:domain:assembleAndroidTest

      - name: Enable KVM (emulator optimization)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run android tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            ./gradlew :shared:data:connectedDebugAndroidTest
            ./gradlew :shared:domain:connectedDebugAndroidTest
