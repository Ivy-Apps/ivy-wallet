name: Dev Request
description: Make the Ivy Wallet dev experience better.
labels: ["dev"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Please confirm the following
      options:
        - label: I checked [the current issues](https://github.com/Ivy-Apps/ivy-wallet/issues) for duplicate issues.
          required: true
  - type: textarea
    id: description
    attributes:
      label: What would you like to improve?
      description: "I want to:"
      placeholder: |
        - a
        - b
        - c
      value: "- "
    validations:
      required: true
  - type: textarea
    id: because
    attributes:
      label: Because...
      placeholder: |
        - d
        - e
        - f
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Description
      description: Share your thoughts in free format.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Share any logs or information that might help us resolve your issue faster.
    validations:
      required: false
