# Configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#about-the-dependabotyml-file

version: 2

updates:
  # Default behavior for all other dependencies (not part of any group):
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    registries:
      - maven-google
    groups:
      kotlin-compose:
        patterns:
          - "org.jetbrains.kotlin:*"
          - "org.jetbrains.kotlinx:*"
          - "org.jetbrains.kotlin.plugin.serialization"
          - "androidx.compose:*"
          - "androidx.glance:*"
          - "io.coil-kt:coil-compose"
          - "com.android.tools.build:gradle"
          - "androidx.activity:activity-compose"
          - "androidx.lifecycle:lifecycle-viewmodel-compose"
      ktor:
        patterns:
          - "io.ktor:*"
      google-firebase:
        patterns:
          - "com.google.*"
          - "com.android.billingclient:*"
      kotest:
        patterns:
          - "io.kotest.*"
          - "io.kotest:*"
      androidx:
        patterns:
          - "androidx.*"
      hilt:
        patterns:
          - "com.google.dagger:*"
          - "androidx.hilt:hilt-work"
      room:
        patterns:
          - "androidx.room:*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    group:
      name: "GitHub Actions updates"
      dependencies:
        - dependency-type: "all"

# This is only a workaround as long as
# https://github.com/dependabot/dependabot-core/pull/7260
# is not merged
registries:
  maven-google:
    type: maven-repository
    url: "https://dl.google.com/dl/android/maven2/"
